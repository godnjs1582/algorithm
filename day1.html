    <script>
        const MinNum = function(a,b,c){
            let min=Math.min(a,b,c);
            return min
        }
        console.log(MinNum(100,2,50));

        const MinNum2 =function(a,b,c){
            if(a>b){
                if(b>c){
                    return c
                }else{
                    return b
                }
            }else{
                if(a>c){
                    return c
                }else{
                    return a
                }
            }
        }
        console.log(MinNum2(10,3,500))
        const Solution1 = function(a,b,c){
            let answer ;
            if(a<b) answer =a;
            else answer=b;
            if(answer<c){
                return answer;
            }else{
                return c
            }
        }
        const Solution2 =function(a,b,c){
            let answer;
            let max=Math.max(a,b,c);
            if(a===0|b===0|c===0){
                return "NO"
            }else{
                if(max<a+b+c-max){
                return "YES"
            }else{
                return "NO"
            }
            }
        }
        console.log(Solution2(13,29,17));

        const Solution3 =function(num){
            let answer;
            if(num%12==0){
                answer=num/12
                return answer;
            }else{
                answer=parseInt(num/12)+1
                return answer;
            }
        }
        console.log(Solution3(178));

        const Solution4 =function(n){ 
            let answer=0;
            for(i=0;i<=n;i++){
                answer=answer+i
            }
            return answer;
        }
        console.log(Solution4(6));

        const Solution5=function(arr){
            let min=Number.MAX_SAFE_INTEGER;
            for(let i=0; i<arr.length;i++){
                if(arr[i]<min){
                    min=arr[i]
                }
            }
           let answer =min;
            return answer;
        }
     
       

        const Solution6=function(arr){
            let answer=[];
            let sum=0;
            let min=Number.MAX_SAFE_INTEGER;
            for(i=0;i<arr.length;i++){
                if(arr[i]%2!=0){//배열의 원소들 중 홀수인 것들 
                    sum=sum+arr[i]
                    if(arr[i]<min){
                        min=arr[i]
                    }
                }
                
            }
            return answer=[sum,min];
        }
        arr=[12,77,38,41,53,92,85]
        console.log(Solution6(arr));
