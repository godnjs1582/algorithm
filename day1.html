    <script>
        const MinNum = function(a,b,c){
            let min=Math.min(a,b,c);
            return min
        }
        console.log(MinNum(100,2,50));

        const MinNum2 =function(a,b,c){
            if(a>b){
                if(b>c){
                    return c
                }else{
                    return b
                }
            }else{
                if(a>c){
                    return c
                }else{
                    return a
                }
            }
        }
        console.log(MinNum2(10,3,500))
        const Solution1 = function(a,b,c){
            let answer ;
            if(a<b) answer =a;
            else answer=b;
            if(answer<c){
                return answer;
            }else{
                return c
            }
        }
        const Solution2 =function(a,b,c){
            let answer;
            let max=Math.max(a,b,c);
            if(a===0|b===0|c===0){
                return "NO"
            }else{
                if(max<a+b+c-max){
                return "YES"
            }else{
                return "NO"
            }
            }
        }
        console.log(Solution2(13,29,17));

        const Solution3 =function(num){
            let answer;
            if(num%12==0){
                answer=num/12
                return answer;
            }else{
                answer=parseInt(num/12)+1
                return answer;
            }
        }
        console.log(Solution3(178));

        const Solution4 =function(n){ 
            let answer=0;
            for(i=0;i<=n;i++){
                answer=answer+i
            }
            return answer;
        }
        console.log(Solution4(6));

        const Solution5=function(arr){
            let min=Number.MAX_SAFE_INTEGER;
            for(let i=0; i<arr.length;i++){
                if(arr[i]<min){
                    min=arr[i]
                }
            }
           let answer =min;
            return answer;
        }
     
       

        const Solution6=function(arr){
            let answer=[];
            let sum=0;
            let min=Number.MAX_SAFE_INTEGER;
            for(i=0;i<arr.length;i++){
                if(arr[i]%2!=0){//배열의 원소들 중 홀수인 것들 
                    sum=sum+arr[i]
                    if(arr[i]<min){
                        min=arr[i]
                    }
                }
                
            }
            return answer=[sum,min];
        }
        arr6=[12,77,38,41,53,92,85]
        console.log(Solution6(arr6));


        const Solution7 =function(day,arr){
            let answer=0;
            for(i=0;i<arr.length;i++){
                if(arr[i]%10===day) answer++;
            }
            return answer;
        }
        arr7 =[25,23,11,47,53,17,33];
        console.log(Solution7(3,arr7))

        const Solution8 =function(arr){
            let answer=[];
            let falseOne=0;
            let falseTwo=0;
            let sum = arr.reduce((a,b)=>a+b,0);
            for(i=0;i<arr.length;i++){
                for(j=i+1;j<arr.length;j++){
                    if(arr[i]+arr[j]==sum-100){
                        falseOne=arr[i]
                        falseTwo=arr[j]
                    }
                }
            }
            console.log(falseOne,falseTwo)
            for (i=0;i<arr.length;i++){
                if(arr[i]!=falseOne&&arr[i]!=falseTwo){
                    answer.push(arr[i])
                }
            }
            return answer;
        }
        arr8 =[20,7,23,19,10,15,25,8,13];
        console.log(Solution8(arr8))

        const Solution9=function(s){
            let answer;
            answer=s.replaceAll("A","#")
            return answer;
        }
        let str9="BANANA";
        console.log(Solution9(str9))

        const Solution10 =function(s,t){
            let answer=0;
            let arr=s.split("")
            for(i=0;i<arr.length;i++){
                if(arr[i]===t){
                    answer++
                }
            }
            return answer;
        }
        let str="COMPUTERPROGRAMMING";
        console.log(Solution10(str,"R"))

        const Solution11=function(s){
            let arr=s.split("")
            let answer=0;
            for(i=0;i<arr.length;i++){
                if(arr[i]===arr[i].toUpperCase())
                answer++;
            }
            return answer;
        }
        console.log(Solution11("KoreaTimeGoodTo"))

        const Solution12=function(s){
            let arr=s.split("")
            let answer=[];
            for(i=0;i<arr.length;i++){
                answer.push(arr[i].toUpperCase())
            }
            return answer.join("");
        }
        console.log(Solution12("ItisTimeToStudy"))

        const Solution13=function(s){
            let arr=s.split("")
            let answer=[];
            for(i=0;i<arr.length;i++){
                if(arr[i]===arr[i].toUpperCase()){//대문자이면
                    answer.push(arr[i].toLowerCase())   
                }else{
                    answer.push(arr[i].toUpperCase())
                }
                
            }
            return answer.join("")
        }
        console.log(Solution13("StuDY"))

        const Solution14=function(n,arr){
            let answer="0";
            for(i=0;i<n;i++){
                if(arr[i].length>answer.length){
                    answer=arr[i]
                }
            }
            return answer;
        }
        console.log(Solution14(5,["teacher","time","student","beautifulsdfsdf","good"]))

        const Solution15=function(s){
            let answer;
           if(s.length%2===0){//짝수일 때
                answer=s[s.length/2]+s[s.length/2-1]
           }else{
               answer=s[Math.floor(s.length/2)]
           }
            return answer;
        }
        console.log(Solution15("good"))

        const Solution16=function(s){
            let arr=new Set(s.split(""))
            let arr2=[...arr]

            let answer=arr2.join("")
          return answer;
            
        }
        console.log(Solution16("ksekkset"))

        const Solution17=function(n,arr){
            let arr2=new Set(arr)
            let arr3=[...arr2]

          return arr3;

            
        }
        console.log(Solution17(5,["good","time","good","time","student"]))


    </script>
